[build]
builder = "nixpacks"

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Microservice configuration
[experimental]
configAsCode = true

[environments.production]
variables = { RAILWAY_ENVIRONMENT_NAME = "production" }